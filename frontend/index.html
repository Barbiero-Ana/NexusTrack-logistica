<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusTrack - Login/Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/frontend/css/index.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 transition-colors duration-300">
    
    <!-- Header com informa칞칫es do sistema -->
    <header class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm border-b border-gray-200 dark:border-gray-700 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold gradient-text">NexusTrack</h1>
                    <span class="ml-3 text-sm text-gray-600 dark:text-gray-400">Sistema de Autentica칞칚o</span>
                </div>
                <div class="flex items-center space-x-4 text-sm text-gray-600 dark:text-gray-400">
                    <span class="flex items-center">
                        游논 Usu치rios: <span id="headerUserCount" class="ml-1 counter-badge">0</span>
                    </span>
                    <button id="leftToggleBtn" class="px-3 py-1 bg-gray-100 dark:bg-gray-700 rounded-md hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                        Alternar para Cadastro
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Container principal -->
    <main class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="perspective w-full max-w-md">
            <div id="formContainer" class="form-container">
                
                <!-- Formul치rio de Login (Frente) -->
                <div id="loginFormContainer" class="form-side bg-white dark:bg-gray-800 shadow-2xl">
                    <div class="px-8 py-10">
                        <div class="text-center mb-8">
                            <h2 class="text-3xl font-bold gradient-text mb-2">Bem-vindo!</h2>
                            <p class="text-gray-600 dark:text-gray-400">Entre na sua conta para continuar</p>
                        </div>

                        <form id="loginForm" class="space-y-6">
                            <div>
                                <label for="loginEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                    Email
                                </label>
                                <input 
                                    type="email" 
                                    id="loginEmail" 
                                    class="w-full px-4 py-3 text-base border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent dark:bg-gray-700 dark:text-white transition-all"
                                    placeholder="seu@email.com"
                                    required
                                >
                                <div id="loginEmailError" class="hidden text-red-500 text-sm mt-1"></div>
                            </div>

                            <div>
                                <label for="loginPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                    Senha
                                </label>
                                <input 
                                    type="password" 
                                    id="loginPassword" 
                                    class="w-full px-4 py-3 text-base border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent dark:bg-gray-700 dark:text-white transition-all"
                                    placeholder="Sua senha"
                                    required
                                >
                                <div id="loginPasswordError" class="hidden text-red-500 text-sm mt-1"></div>
                            </div>

                            <button 
                                type="submit" 
                                class="w-full gradient-bg text-white py-3 px-4 rounded-lg hover:opacity-90 transition-all font-medium demo-button"
                            >
                                Entrar
                            </button>
                        </form>

                        <div class="mt-6 text-center">
                            <p class="text-gray-600 dark:text-gray-400">
                                Ainda n칚o tem uma conta? 
                                <button id="toRegisterBtn" class="text-indigo-600 dark:text-indigo-400 hover:text-indigo-500 font-medium">
                                    Cadastre-se aqui
                                </button>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Formul치rio de Cadastro (Verso) -->
                <div id="registerFormContainer" class="form-side form-back bg-white dark:bg-gray-800 shadow-2xl">
                    <div class="px-8 py-10">
                        <div class="text-center mb-8">
                            <h2 class="text-3xl font-bold gradient-text mb-2">Criar Conta</h2>
                            <p class="text-gray-600 dark:text-gray-400">Preencha os dados para se cadastrar</p>
                        </div>

                        <form id="registerForm" class="space-y-6">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="firstName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                        Nome
                                    </label>
                                    <input 
                                        type="text" 
                                        id="firstName" 
                                        class="w-full px-4 py-3 text-base border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent dark:bg-gray-700 dark:text-white transition-all"
                                        placeholder="Seu nome"
                                        required
                                    >
                                    <div id="firstNameError" class="hidden text-red-500 text-sm mt-1"></div>
                                </div>
                                <div>
                                    <label for="lastName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                        Sobrenome
                                    </label>
                                    <input 
                                        type="text" 
                                        id="lastName" 
                                        class="w-full px-4 py-3 text-base border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent dark:bg-gray-700 dark:text-white transition-all"
                                        placeholder="Sobrenome"
                                        required
                                    >
                                    <div id="lastNameError" class="hidden text-red-500 text-sm mt-1"></div>
                                </div>
                            </div>

                            <div>
                                <label for="registerEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                    Email
                                </label>
                                <input 
                                    type="email" 
                                    id="registerEmail" 
                                    class="w-full px-4 py-3 text-base border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent dark:bg-gray-700 dark:text-white transition-all"
                                    placeholder="seu@email.com"
                                    required
                                >
                                <div id="registerEmailError" class="hidden text-red-500 text-sm mt-1"></div>
                            </div>

                            <div>
                                <label for="registerPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                    Senha
                                </label>
                                <input 
                                    type="password" 
                                    id="registerPassword" 
                                    class="w-full px-4 py-3 text-base border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent dark:bg-gray-700 dark:text-white transition-all"
                                    placeholder="M칤nimo 6 caracteres"
                                    required
                                >
                                <div id="registerPasswordError" class="hidden text-red-500 text-sm mt-1"></div>
                            </div>

                            <div>
                                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                    Confirmar Senha
                                </label>
                                <input 
                                    type="password" 
                                    id="confirmPassword" 
                                    class="w-full px-4 py-3 text-base border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent dark:bg-gray-700 dark:text-white transition-all"
                                    placeholder="Confirme sua senha"
                                    required
                                >
                                <div id="confirmPasswordError" class="hidden text-red-500 text-sm mt-1"></div>
                            </div>

                            <div>
                                <label class="flex items-start space-x-3 cursor-pointer">
                                    <input 
                                        type="checkbox" 
                                        id="terms" 
                                        class="mt-1 h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 dark:border-gray-600 rounded"
                                        required
                                    >
                                    <span class="text-sm text-gray-600 dark:text-gray-400">
                                        Concordo com os 
                                        <a href="#" class="text-indigo-600 dark:text-indigo-400 hover:text-indigo-500">Termos de Uso</a> 
                                        e 
                                        <a href="#" class="text-indigo-600 dark:text-indigo-400 hover:text-indigo-500">Pol칤tica de Privacidade</a>
                                    </span>
                                </label>
                                <div id="termsError" class="hidden text-red-500 text-sm mt-1"></div>
                            </div>

                            <button 
                                type="submit" 
                                class="w-full gradient-bg text-white py-3 px-4 rounded-lg hover:opacity-90 transition-all font-medium demo-button"
                            >
                                Criar Conta
                            </button>
                        </form>

                        <div class="mt-6 text-center">
                            <p class="text-gray-600 dark:text-gray-400">
                                J치 tem uma conta? 
                                <button id="toLoginBtn" class="text-indigo-600 dark:text-indigo-400 hover:text-indigo-500 font-medium">
                                    Fa칞a login aqui
                                </button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/index.js"></script>
</body>
</html>
